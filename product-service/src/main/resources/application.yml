server:
  port: ${PORT:${SERVER_PORT:0}}

spring:
  application:
    name: product-service
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: product-service

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
