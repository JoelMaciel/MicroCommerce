version: '3.9'

services:
  mysql_orders:
    image: mysql:8.0-debian
    container_name: mysql_orders
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orders
    volumes:
      - data-mysql-orders:/var/lib/mysql
    restart: always
    networks:
      - microservices_network

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    restart: always
    networks:
      - microservices_network

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - microservices_network


volumes:
  data-mysql-orders:

networks:
  microservices_network:
    driver: bridge